<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>STIX</family>
    </prefer>
  </alias>
  <alias>
    <family>STIX</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <!-- Alias all the names used in STIX 1.0 -->
  <alias binding="same">
    <family>STIXGeneral</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsD</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsSm</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsUpD</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsUp</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXNonUnicode</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeFiveSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeFourSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeThreeSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeTwoSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeOneSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXVariants</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
</fontconfig>
